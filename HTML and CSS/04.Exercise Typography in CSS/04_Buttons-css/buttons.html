<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <h2>Normal Buttons</h2>
        <li>
            <ul class="flex">
                <li><a href=""><button class="first">Learn More</button></a></li>
                <li><button class="first">Learn More</button></li>
                <li><button class="fill hover first">Learn More</button></li>
            </ul>
        </li>
        <h2>Filled Buttons</h2>
        <li>
            <ul class="flex">
                <li><a href=""><button class="fill">Learn More</button></a></li>
                <li><button class="fill">Learn More</button></li>
                <li><button class="fill hover">Learn More</button></li>
            </ul>
        </li>
        <h2>Icon buttons</h2>
        <li>
            <ul class="flex">
                <li><a href=""><button class="fill">Download</button></a></li>
                <li><button class="fill">Download</button></li>
                <li><button class="fill hover">Download</button></li>
            </ul>
        </li>
    </ul>
</body>

</html>
