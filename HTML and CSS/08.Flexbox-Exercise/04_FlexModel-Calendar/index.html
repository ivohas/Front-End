<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section>
            <span class="first">
                <span class="title">Workweek</span>
                <span class="content">
                    <span class="day">1 Monday</span>
                    <span class="day">2 Thuesday</span>
                    <span class="day">3 Wednesday</span>
                    <span class="day">4 Thursday</span>
                    <span class="day">5 Friday</span>
                </span>
            </span>
            <span class="second">Reminders</span>
        </section>
        <section>
            <span class="first">
                <span class="title">Weekend</span>
                <span class="content">
                    <span class="day">6 Saturday</span>
                    <span class="day">7 Sunday</span>                  
                </span>
            </span>
            <span class="second">Reminders</span>
        </section>
    </div>
</body>

</html>
